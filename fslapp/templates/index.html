{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .bg {
        background-image: url("{% static 'images/index-bg.jpg' %}"); 
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .typewriter-text {
        font-size: 2rem;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5); /* Optional: for better text readability */
    }
</style>
{% endblock css %}
{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<div class="bg">
    <div class="typewriter-text" id="typewriter">Efficient logistics solutions for sea, air, and land freight. We ensure timely deliveries, custom clearance, and reliable transportation services globally.</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/typewriter-effect@latest/dist/core.js"></script>
<script>
    var app = document.getElementById('typewriter');

    var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
    });

    typewriter.typeString('Welcome to Freight Sequence Logistic')
        .pauseFor(2500)
        .deleteAll()
        .typeString('Efficient, Reliable, and Fast')
        .pauseFor(2500)
        .deleteAll()
        .typeString('Your Trusted Partner in Freight Services')
        .pauseFor(2500)
        .start();
</script>
{% endblock body %}
